name: Update RSS Feed

on:
  schedule:
    - cron: '0 * * * *' # Обновлять каждый час
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch RSS Feed
        run: |
          curl -o rss-feed.xml https://script.google.com/macros/s/AKfycbz6fFl06ZlWtzrngK18Nu2d4KIizfxDNudEtXGpEp8CR_tOE9gkYR67NWEXccfRO0Vo/exec

      - name: Commit and push RSS Feed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add rss-feed.xml
          git commit -m 'Update RSS feed'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
